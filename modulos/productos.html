<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">


</head>

<body>
    <style>
        .table img {
            max-width: 50px;
            max-height: 50px;
            width: auto;
            height: auto;
            object-fit: contain;
        }
    </style>

    

    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalAgregarProducto" style="margin-bottom: 28px;">
        <i class="bi bi-box me-1"></i> Agregar Producto
    </button>


    <!-- Modal -->
    <div class="modal fade" id="modalAgregarProducto" tabindex="-1" aria-labelledby="modalAgregarProductoLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">

                <div class="modal-header">
                    <h5 class="modal-title" id="modalAgregarProductoLabel">Agregar Producto</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                </div>

                <div class="modal-body">
                    <form enctype="multipart/form-data">
                        <div class="mb-2">
                            <label for="nombre" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="nombre" placeholder="Nombre del producto">
                        </div>
                        <div class="mb-2">
                            <label for="codigo" class="form-label">C贸digo</label>
                            <input type="text" class="form-control" id="codigo" placeholder="C贸digo del producto">
                        </div>
                        <div class="mb-2">
                            <label for="precio" class="form-label">Precio</label>
                            <input type="number" class="form-control" id="precio" placeholder="Precio">
                        </div>
                        <div class="mb-2">
                            <label for="stock" class="form-label">Stock</label>
                            <input type="number" class="form-control" id="stock" placeholder="Cantidad en stock">
                        </div>
                        <div class="mb-2">
                            <label for="imagen" class="form-label">Imagen del producto</label>
                            <input type="file" class="form-control" id="imagen" accept="image/*">
                        </div>
                    </form>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary">Guardar</button>
                </div>

            </div>
        </div>
    </div>



    <div class="table-responsive">
        <table class="table table-striped">
            <thead class="table-dark">
                <tr>
                    <th scope="col">C贸digo</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Descripci贸n</th>
                    <th scope="col">Cantidad</th>
                    <th scope="col">Imagen</th>
                </tr>
            </thead>
            <tbody>
                
            </tbody>
        </table>


    </div>

</body>

</html>
